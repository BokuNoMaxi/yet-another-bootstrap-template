<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />
  <f:section name="Main">
    <main>
      <f:render partial="Navigation/Header/BannerImage" />
      <div class="container">
        <f:render partial="Navigation/Breadcrumbs" arguments="{menu: breadcrumbMenu}" />
        <h1>{data.title}</h1>
        <f:if condition="{data.subtitle}">
          <h2>{data.subtitle}</h2>
        </f:if>
      </div>
      <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
    </main>
  </f:section>
</html>
